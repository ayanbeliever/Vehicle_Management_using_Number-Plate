<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-height: 90vh;
        overflow-y: auto;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #444;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
        transition: background 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        background: #fff;
        outline: none;
        border-color: #3498db;
    }

    .form-group select {
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%234349db" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 1rem;
    }

    .button {
        width: 100%;
        padding: 0.9rem;
        background: #3498db;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
        background: #2980b9;
        transform: translateY(-3px);
    }

    .message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .message.success {
        background: #e9f7ef;
        color: #2ecc71;
    }

    .message.error {
        background: #fdecea;
        color: #e74c3c;
    }

    .message i {
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
</style>
