        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-height: 90vh;
        overflow-y: auto;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #444;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
        transition: background 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
        background: #fff;
        outline: none;
        border-color: #42a5f5;
    }

    .button {
        width: 100%;
        padding: 0.9rem;
        background: #42a5f5;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
        background: #1e88e5;
        transform: translateY(-3px);
    }

    .message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .message.success {
        background: #e9f7ef;
        color: #2ecc71;
    }

    .message.error {
        background: #fdecea;
        color: #e74c3c;
    }

    .message i {
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }

<body>

    <div class="container">
        <h2>Create Insurance</h2>
        <form id="createInsuranceForm">
            <div class="form-group">
                <label for="policyNumber">Policy Number</label>
                <input type="text" id="policyNumber" name="policyNumber" required>
            </div>
            <div class="form-group">
                <label for="vehicle">Vehicle</label>
                <input type="text" id="vehicle" name="vehicle" required>
            </div>
            <div class="form-group">
                <label for="provider">Provider</label>
                <input type="text" id="provider" name="provider" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" required>
                    <option value="THIRD_PARTY">THIRD_PARTY</option>
                    <option value="COMPREHENSIVE">COMPREHENSIVE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="EXPIRED">EXPIRED</option>
                    <option value="CANCELLED">CANCELLED</option>
                </select>
            </div>
            <button type="submit" class="button">Create</button>
        </form>
        <div id="messageContainer"></div>
    </div>

    <script>
        document.getElementById('createInsuranceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const policyNumber = document.getElementById('policyNumber').value;
            const vehicle = document.getElementById('vehicle').value;
            const provider = document.getElementById('provider').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const type = document.getElementById('type').value;
            const status = document.getElementById('status').value;

            const data = {
                policyNumber: policyNumber,
                vehicle: vehicle,
                provider: provider,
                startDate: startDate,
                endDate: endDate,
                type: type,
                status: status
            };

            fetch('http://localhost:3000/api/v1/insurances/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    document.getElementById('messageContainer').innerHTML = `
                        <div class="message success">
                            <i>&#10004;</i>
                            <span>Insurance Created Successfully</span>
                        </div>
                    `;
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        });

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    <i>${type === 'success' ? '&#10004;' : '&#10008;'}</i>
                    <span>${message}</span>
                </div>
            `;
        }
    </script>

</body>
