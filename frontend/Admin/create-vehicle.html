        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-height: 90vh;
        overflow-y: auto;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #444;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
        transition: background 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        background: #fff;
        outline: none;
        border-color: #3498db;
    }

    .form-group select {
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%234349db" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 1rem;
    }

    .button {
        width: 100%;
        padding: 0.9rem;
        background: #3498db;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
        background: #2980b9;
        transform: translateY(-3px);
    }

    .message {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .message.success {
        background: #e9f7ef;
        color: #2ecc71;
    }

    .message.error {
        background: #fdecea;
        color: #e74c3c;
    }

    .message i {
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Vehicle</h2>
        <form id="createVehicleForm">
            <div class="form-group">
                <label for="plateNumber">Plate Number</label>
                <input type="text" id="plateNumber" name="platenumber" required>
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" id="manufacturer" name="manufacturer" required>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="permit">Permit</label>
                <input type="text" id="permit" name="permit" required>
            </div>
            <div class="form-group">
                <label for="registrationDate">Registration Date</label>
                <input type="date" id="registrationDate" name="registrationDate" required>
            </div>
            <div class="form-group">
                <label for="registrationExpiry">Registration Expiry</label>
                <input type="date" id="registrationExpiry" name="registrationExpiry" required>
            </div>
            <div class="form-group">
                <label for="currentOwner">Current Owner</label>
                <input type="text" id="currentOwner" name="currentOwner" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select type="text" id="vehicleType" name="vehicleType" required>
                    <option value="CAR">CAR</option>
                    <option value="BIKE">BIKE</option>
                    <option value="TRUCK">TRUCK</option>
                    <option value="BUS">BUS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select type="text" id="type" name="type" required>
                    <option value="PRIVATE">PRIVATE</option>
                    <option value="COMMERCIAL">COMMERCIAL</option>
                    <option value="GOVERNMENT">GOVERNMENT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select type="text" id="status" name="status" required>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                    <option value="STOLEN">STOLEN</option>
                </select>
            </div>
            <button type="submit" class="button">Create</button>
        </form>
        <div id="messageContainer"></div>
    </div>

    <script>
        document.getElementById('createVehicleForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const platenumber = document.getElementById('plateNumber').value
            const manufacturer = document.getElementById('manufacturer').value
            const model = document.getElementById('model').value
            const year = document.getElementById('year').value
            const permit = document.getElementById('permit').value
            const registrationDate = document.getElementById('registrationDate').value
            const registrationExpiry = document.getElementById('registrationExpiry').value
            const currentOwner = document.getElementById('currentOwner').value
            const vehicleType = document.getElementById('vehicleType').value
            const type = document.getElementById('type').value
            const status = document.getElementById('status').value

            const data = {
                platenumber: platenumber,
                manufacturer: manufacturer,
                model: model,
                year: year,
                permit: permit,
                registrationDate: registrationDate,
                registrationExpiry: registrationExpiry,
                currentOwner: currentOwner,
                vehicleType: vehicleType,
                type: type,
                status: status
            }

            fetch('http://localhost:3000/api/v1/vehicles/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if(data.success)
                {
                console.log(typeof(data))
                console.log(data)
                document.getElementById('messageContainer').innerHTML = `
                    <div class="message success">
                        <i>&#10004</i>
                        <span>Vehicle Registered Successfully</span>
                    </div>
                `
                }
                else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        });
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
            <div class="message ${type}">
                <i>${type === 'success' ? '&#10004;' : '&#10008;'}</i>
                <span>${message}</span>
            </div>
            `;
        }

    </script>

</body>
